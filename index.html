<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Headset</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="">
                    Home
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="">
                    Catalog
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="">
                    Contact
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="">
                    Features
                  </a>
                </li>
              </ul>
            </nav>
            <a class="header__logo" href="/">
              <img src="img/icons/logos/logo.svg" alt="Логотип">
            </a>
              <form class="search__block" method="get">
                <input class="search__block-text" name="s" placeholder="Search games & products.." type="search">
                <button class="button__search" type="submit">
                  <img src="img/icons/Search.svg" alt="">
                </button>
              </form>
              <div class="shopping-bag">
                <img src="img/icons/shopping-bag.svg" alt="корзина">
            </div>
          </div>
        </div>
        <div class="shadow__1">
        </div>
      </div>
    </header>
  </div>
</body>

</html>
